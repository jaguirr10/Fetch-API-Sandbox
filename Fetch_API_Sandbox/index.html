

<!DOCTYPE html><html lang='en'>
<head>


<title>Fetch API Sandbox </title>


<meta name="viewport" content="width=device-width, initial-scale=1">


<meta charset='UTF-8'>


<style>

body
{
  background: #4AC29A;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #BDFFF3, #4AC29A);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #BDFFF3, #4AC29A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */




height: 190vh;

background-repeat: no-repeat;
}

</style>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="display-4 mb-4">
       Fetch API Sandbox 
    </h1>
    <div class="d-flex">
      
      <button id="getText" class="btn btn-primary mr-4">Get Text</button>
      <button id="getApiData" class="btn btn-success mr-4">Get JSON data</button>
      <button id="postApi" class="btn btn-warning">Get API DATA</button>
    </div>
    <hr>
      <form id="myForm">
        <div class="form-group">
          <input name="inptTitle" class="form-control" type="text">
        </div>
        <div class="form-group">
          <textarea name="inptBody" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-secondary">
      </form>
    </div>
    <div class="col-lg-6 d-flex flex-column">
      <h1 class="display-4 mb-4">
         Response
      </h1>
      <div id="containerResponse" class="card card-body" style="overflow:auto" >
         
      </div>
    </div>
    </div>
</div>  

<script src="main.js"></script>


</body></html>
